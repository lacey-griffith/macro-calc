<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=br, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>macro calculator</title>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div>macro calculator</div>
            <div>resources</div>
        </div>
    </header>
    <section class='content'>
        <div class="content-outer">
            <div class="calculater-body">
                <div class="content-wrapper">
                    <!-- gender -->
                    <div id="gender" class="calc-item">
                        <label for="gender">gender</label>
                        <span class="gender button active" data-trigger="female" value="female">female</span>
                        <span class="gender button" data-trigger="male" value="male">male</span>
                    </div>
                    <!--weight -->
                    <div id="current_weight" class="calc-item">
                        <label for="current_weight">weight</label>
                        <span class="weight button active" data-trigger="lbs" value="lb">lb</span>
                        <span class="weight button" data-trigger="kg" value="kg">kg</span>
                        <span class="error">please enter your current weight!</span>
                        <input type="number" name="current_weight" placeholder="weight">
                    </div>
                    <!-- height -->
                    <div id="current_height" class="calc-item">
                        <label for="current_height">height</label>
                        <span class="height button active" data-trigger="ft_in" value="ft_in">ft</span>
                        <span class="height button" data-trigger="cm" value="cm">cm</span>
                        <span class="error">please enter your current height!</span>
                        <div class="height_option active" data-trigger="ft_in" >
                            <input type="number" name="current_height" placeholder="ft">
                            <input type="number" name="current_height" placeholder="in">
                        </div>
                        <div class="height_option" data-trigger="cm">
                            <input type="number" name="current_height" placeholder="cm">
                        </div>
                    </div>
                    <!-- age -->
                    <div id="age" class="calc-item">
                        <label for="age">Age</label>
                        <span class="error">please enter your age!</span>
                        <input type="number" name="age" placeholder="age">
                    </div>
                    <!-- goal weight
                    <div id="goal_weight" class="calc-item">
                        <label for="goal_weight">what is your goal weight?</label>
                        <span class="error">please enter a goal weight!</span>
                        <input type="number" name="goal_weight" placeholder="goal weight (lbs)">
                    </div> -->
                    <!-- activity level-->
                    <div id="activity" class="calc-item">
                        <h6>how often do you exercise?</h6>
                        <span class="error">*you must select an option!*</span>
                        <span class="button activity-level" data-trigger="sedentary" value="1.2">sedentary</span>
                        <span class="button activity-level active" data-trigger="light" value="1.375">light</span>
                        <span class="button activity-level" data-trigger="moderate" value="1.55">moderate</span>
                        <span class="button activity-level" data-trigger="heavy" value="1.725">heavy</span>
                        <span class="button activity-level" data-trigger="extra-heavy" value="1.9">extra heavy</span>
                        <!--
                        <span class="button activity-level" data-trigger="sedentary" value="1.2">sedentary (none)</span>
                        <span class="button activity-level" data-trigger="light" value="1.375">light (1-3 days/week)</span>
                        <span class="button activity-level" data-trigger="moderate" value="1.55">moderate (4-6 days/week)</span>
                        <span class="button activity-level" data-trigger="heavy" value="1.725">heavy (7 days/week)</span>
                        <span class="button activity-level" data-trigger="extra-heavy" value="1.9">extra heavy (2 workouts/day, 7 days/week)</span>
                        -->
                    </div>
                </div>
                <button class="calc-cta">calculate</button>
            </div>
            <div class="results_body">
                <div>daily calorie goal: <span class="cal_result"></span></div>
                <div>protein: <span class="protein_result"></span></div>
                <div>fat: <span class="fat_result"></span></div>
                <div>carbs: <span class="carb_result"></span></div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="assets/js/script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
</body>

</html>
