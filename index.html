<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=br, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>macro calculator</title>
</head>
<body>
    <header>
    </header>
    <section class='content'>
        <div class="content-outer">
            <div class="content-inner">
                <div>
                    <div id="current_weight" class="calc-item">
                        <input type="text" name="current_weight" placeholder="weight (lbs)">
                    </div>
                    <div id="goal_weight" class="calc-item">
                        <input type="text" name="goal_weight" placeholder="goal weight (lbs)">
                    </div>
                    <div id="activity" class="calc-item">
                        <span class="activity-level" data-trigger="light" value="13">Light</span>
                        <span class="activity-level" data-trigger="moderate" value="14">Moderate</span>
                        <span class="activity-level" data-trigger="light" value="15">Heavy</span>
                    </div>
                    <div id="age" class="calc-item">
                        <input type="text" name="age">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script src="assets/js/script.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
</body>
</html>
